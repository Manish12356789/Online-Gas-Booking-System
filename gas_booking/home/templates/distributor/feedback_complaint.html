{% extends 'base.html' %}

{% block title %}Distributor | Feedback/Complaint {% endblock %}

{% block content %}

{% include 'distributor/navbar.html' %}


<div class="container">
    <br>
    <div class="panel panel-default">
        <div class="panel-heading"><h2>Feedback & Complaint</h2></div>
        <div class="panel-body">
            {{ form.non_field_errors }}

            <form method="post" novalidate onSubmit="alert('Thank You.')"> {% csrf_token %}
                 {{form.as_p}} 
                <div class="form-group row">
                    <div class="col-sm-12">
                     <button type="submit" class="btn btn-primary btn-block" name="submit">Submit your response</button>
                    </div>
                </div>
                  
            </form>
        </div>
        
    </div>
</div>

{% endblock %}
