{% extends 'base.html' %}

{% block title %}Distributor | Manage Consumers{% endblock %}

{% block content %}

{% include 'distributor/navbar.html' %}

<div class="card border-primary" style="width: 50rem; margin-left: 350px; margin-top: 100px;">
    <div class="card-header"><h1 class="text-center">Edit Consumer Details</h1></div>
    <form method="post" action="" > {% csrf_token %}
        <div class="form-group p-4">
            {{form.payable_amount.label}}
            {{form.payable_amount}}
        </div>
        <div class="form-group p-4">
            {{form.status.label}}
            {{form.status}}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary" style="width: 40rem; margin-left: 50px !important;">Edit</button>
        </div> 
    </form>
</div>

{% endblock %}
